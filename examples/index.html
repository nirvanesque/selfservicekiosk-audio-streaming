<!DOCTYPE html>
<!--
  Simple Server for responding to client requests for Medical transcription
  =========================================================================
-->

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Medical Transcripts</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io-stream/0.9.1/socket.io-stream.js"></script>
</head>

<body>
    <div style="margin: 20px">
        <h1 style="font-size: 18px;">Medical Transcripts</h1>
        <div>
            <button id="start-recording" disabled>Start Recording</button>
            <button id="stop-recording" disabled>Stop Recording</button>
        </div>
        <p align="center">Raw transcript in Bengali:</p>
        <center><textarea id="results" cols="40" rows="15"></textarea></center>
        <p align="center">Transcript in English.</p>
        <center><textarea id="translated" cols="40" rows="15"></textarea></center>
    </div>
    <script type="text/javascript">
    const startRecording = document.getElementById('start-recording');
    const stopRecording = document.getElementById('stop-recording');
    let recordAudio;

    const socketio = io();
    const socket = socketio.on('connect', function() {
        startRecording.disabled = false;
    });

    startRecording.onclick = function() {
        startRecording.disabled = true;

        navigator.getUserMedia({
            audio: true
        }, function(stream) {
                recordAudio = RecordRTC(stream, {
                type: 'audio',
                mimeType: 'audio/webm',
                sampleRate: 44100,
                desiredSampRate: 16000,
                
                recorderType: StereoAudioRecorder,
                numberOfAudioChannels: 1,


                //1)
                // get intervals based blobs
                // value in milliseconds
                // as you might not want to make detect calls every seconds
                timeSlice: 4000,

                //2)
                // as soon as the stream is available
                ondataavailable: function(blob) {
                    console.log('here');
                    // 3
                    // making use of socket.io-stream for bi-directional
                    // streaming, create a stream
                    var stream = ss.createStream();
                    // stream directly to server
                    // it will be temp. stored locally
                    ss(socket).emit('stream-transcribe', stream, {
                        name: 'stream.wav', 
                        size: blob.size
                    });
                    // pipe the audio blob to the read stream
                    ss.createBlobReadStream(blob).pipe(stream);
                }
            });

            recordAudio.startRecording();
            stopRecording.disabled = false;
        }, function(error) {
            console.error(JSON.stringify(error));
        });
    };

    // 4)
    // on stop button handler
    stopRecording.onclick = function() {
        // recording stopped
        recordAudio.stopRecording();
        startRecording.disabled = false;
        stopRecording.disabled = true;
    };

    // when the server found results and send
    // it back to the client    
    const resultpreview = document.getElementById('results');
    socketio.on('results', function (data) {
        console.log("Raw Transcript in Bengali: ", data);
        if(data){
            resultpreview.innerHTML += " \n" + data;
        }
    });

    const translatedpreview = document.getElementById('translated');
    socketio.on('translated', function (data) {
        console.log("Transcript in English: ", data);
        if(data[0]){
            translatedpreview.innerHTML += " \n" + data[0];
        }
    });
    </script>
</body>
</html>
